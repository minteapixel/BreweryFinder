<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brewery Finder</title>
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="section" id="wrapper">
      <h1 class="title">Brewery Finder</h1>
      <section>
        <h2 class="subtitle">Find local craft breweries in America!</h2>
      </section>
      <section style="margin: 2rem 0;" class="container has-text-danger" id="errmsg"></section>
      <section>
        <form>
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" id="name" type="text" placeholder="Name" />
            </div>
          </div>

          <div class="field">
              <label class="label">State</label>
              <div class="control">
                <input class="input" id="state" type="text" placeholder="State" />
              </div>
            </div>
          <input type="submit" id="submitButton" class="button is-primary" />
          <button id="clearButton" class="button is-light">Clear Search</button>
        </form>
      </section>
      <section id="searchResultsBox" class="hidden">
        <div><h2 class="subtitle">Results</h2></div>
        <!-- insert searchresults here -->
        <div id="searchResults"></div>
      </section>
      <footer style="margin-top: 2rem;" class="footer">All data is provided by <a href="https://www.openbrewerydb.org/">Openbrewery DB</a> API. Web app built by <a href="https://www.google.com">minteapixel@github.</a></footer>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
